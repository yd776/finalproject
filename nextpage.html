<!DOCTYPE html>
<html>
<head>
    <title>Next Page</title>
    <style>
        body {
            background-color: #f5c6cb; /* Light reddish-purplish background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: black; /* Purple text color */
            margin-top: 20px;
        }

        button {
            background-color: #007bff; /* Blue button color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Click Button To display Images</h1>
    <button onclick="displayImages()">Display Images</button>
</body>
</html>
