<!DOCTYPE html>
<html>
<head>
    <title>Modify Page</title>
    <style>
        body {
            background-color: #f5c6cb; /* Light reddish-purplish background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #6610f2; /* Purple text color */
            margin-top: 20px;
        }

        button {
            background-color: #007bff; /* Blue button color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #result {
            color: #28a745; /* Green text color for success */
            margin-top: 20px;
        }
    </style>
    <script>
        function analyse() {
            // Make an AJAX request to the Flask route
            fetch('/run_analysis')
                .then(response => response.text())
                .then(result => {
                    // Display the result on the page
                    document.getElementById('result').innerText = result;
                })
                .catch(error => console.error('Error:', error));
        }

        function goToNextPage() {
            window.location.href = 'nextpage.html';
        }
    </script>
</head>
<body>
    <h1>Modify Page</h1>
    <button onclick="analyse()">Analyse</button>
    <button onclick="goToNextPage()">Go to Next Page</button>
    <div id="result"></div> <!-- Display result here -->
</body>
</html>
