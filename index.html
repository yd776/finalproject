<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style>
            body {
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center">AI BASED VIDEO QUALITY CHECKER</h1>

        <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="videofile" accept="video/*">
            <input class="btn btn-primary mt-3" type="submit" value="Predict Video">
        </form>

        {% if message %}
        <p class="text-success mt-3">{{ message }}</p>
        {% endif %}
    
    </body>
</html>
